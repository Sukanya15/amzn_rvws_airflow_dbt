version: 2

snapshots:
  - name: dim_reviewer_scd2
    columns:
      - name: reviewer_id
        data_tests:
          - not_null
      - name: reviewer_name
        data_tests:
          - not_null
      - name: dbt_scd_id
        data_tests:
          - unique
          - not_null
      - name: dbt_valid_from
        data_tests:
          - not_null
      - name: dbt_valid_to
      - name: dbt_updated_at
      - name: dbt_active
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]

  - name: dim_product_scd2
    columns:
      - name: product_id
        data_tests:
          - not_null
      - name: product_title
        data_tests:
          - not_null
      - name: category
        data_tests:
          - not_null
      - name: brand
        data_tests:
          - not_null
      - name: product_price
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 99999999.99
      - name: dbt_scd_id
        data_tests:
          - unique
          - not_null
      - name: dbt_valid_from
        data_tests:
          - not_null
      - name: dbt_valid_to
      - name: dbt_updated_at
      - name: dbt_active
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]